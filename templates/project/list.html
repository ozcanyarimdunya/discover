{% extends 'base.html' %}

{% block content %}
    <a href="/create/" class="btn btn-primary">Create</a>
    <hr>
    <h4>Project List</h4>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Type</th>
                <th>Created</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in projects %}
                <tr>
                    <td>
                        {{ obj.user }}
                    </td>
                    <td>
                        <a href="detail/{{ obj.id }}">{{ obj.name }}</a>
                    </td>
                    <td>{{ obj.type }}</td>
                    <td>{{ obj.created }}</td>
                    <td>
                        <a href="/p/{{ obj.id }}/" class="btn btn-sm btn-success">Start</a>
                        <a href="#" class="btn btn-sm btn-warning">Settings</a>
                        <a href="delete/{{ obj.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}

{% block script %}

{% endblock script %}
